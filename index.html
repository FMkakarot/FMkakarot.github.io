<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Happy Birthday Sis! ‚ú®</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@700&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --primary: #ff3cac;
      --secondary: #784ba0;
      --tertiary: #2b86c5;
      --background-dark: #1c1c2b;
      --glass-bg: rgba(255 255 255 / 0.1);
      --glass-border: rgba(255 255 255 / 0.2);
      --text-color: #fefefe;
      --shadow-glow: 0 0 20px var(--primary);
      --font-family-sans: 'Poppins', sans-serif;
      --font-family-script: 'Dancing Script', cursive;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, var(--background-dark) 0%, #28293d 100%);
      color: var(--text-color);
      font-family: var(--font-family-sans);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .shape {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 12s ease-in-out infinite alternate;
      z-index: -1;
    }
    .shape-1 {
      width: 320px;
      height: 320px;
      background: var(--primary);
      top: 10vh;
      left: 5vw;
      animation-delay: 0s;
    }
    .shape-2 {
      width: 420px;
      height: 420px;
      background: var(--secondary);
      bottom: 5vh;
      right: 5vw;
      animation-delay: 6s;
    }
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(40px) translateX(30px);
      }
    }

    #welcome-screen {
      position: fixed;
      inset: 0;
      background: rgba(28 28 43 / 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      z-index: 10;
      transition: opacity 0.7s ease, visibility 0.7s ease;
      cursor: pointer;
      padding: 1rem;
    }
    #welcome-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .gift-box-container {
      width: 140px;
      height: 140px;
      background: var(--background-dark);
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow:
        6px 6px 12px rgba(0 0 0 / 0.6),
        -6px -6px 12px rgba(255 255 255 / 0.1);
      transition: transform 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
      user-select: none;
      font-size: 5rem;
      filter: drop-shadow(0 0 12px var(--primary));
      animation: bounce 2.5s ease-in-out infinite;
    }
    .gift-box-container:hover,
    .gift-box-container:focus-visible {
      outline: none;
      transform: scale(1.15) rotate(7deg);
      box-shadow:
        8px 8px 18px rgba(0 0 0 / 0.8),
        -8px -8px 18px rgba(255 255 255 / 0.2);
      cursor: pointer;
    }
    .click-hint {
      font-weight: 600;
      letter-spacing: 3px;
      font-size: 1.3rem;
      color: var(--primary);
      text-transform: uppercase;
      animation: pulse 2s ease-in-out infinite;
      user-select: none;
      font-family: var(--font-family-sans);
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-24px);
      }
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    #main-content {
      max-width: 720px;
      width: 100%;
      opacity: 0;
      transform: translateY(25px);
      transition: opacity 1.2s ease, transform 1.2s ease;
      text-align: center;
      pointer-events: none;
      user-select: none;
      padding-bottom: 5rem;
    }
    #main-content.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
      user-select: auto;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1.5px solid var(--glass-border);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      margin: 1.6rem 0;
      box-shadow:
        0 8px 24px rgba(0 0 0 / 0.32),
        inset 0 0 10px rgba(255 255 255 / 0.15);
      transition: box-shadow 0.3s ease;
      user-select: text;
    }
    .glass-card:hover {
      box-shadow:
        0 12px 30px rgba(255 60 172 / 0.6),
        inset 0 0 20px rgba(255 255 255 / 0.2);
    }

    h1 {
      font-family: var(--font-family-script);
      font-weight: 700;
      font-size: clamp(3rem, 7vw, 5rem);
      background: linear-gradient(270deg, var(--primary), var(--secondary), var(--tertiary), var(--primary));
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 15s ease infinite;
      margin-bottom: 0.15em;
      user-select: text;
    }
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h2 {
      font-weight: 500;
      font-size: clamp(1.2rem, 3vw, 2rem);
      color: #e3d5f3cc;
      margin-bottom: 1.6rem;
      user-select: text;
    }

    p.message {
      font-size: 1.15rem;
      line-height: 1.75;
      margin-bottom: 2rem;
      color: #d8d3e8cc;
      user-select: text;
    }

    button.celebrate-btn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      padding: 14px 32px;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: var(--shadow-glow);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
      user-drag: none;
    }
    button.celebrate-btn:hover,
    button.celebrate-btn:focus-visible {
      outline: none;
      box-shadow:
        0 0 25px var(--primary),
        0 0 45px var(--secondary);
      transform: scale(1.08);
    }

    /* New Birthday Wishes Jar */
    .wishes-jar {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
      user-select: none;
      padding: 0 10px;
    }
    .wish-bubble {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: white;
      padding: 14px 18px;
      border-radius: 36px;
      font-size: 1.1rem;
      box-shadow:
        0 4px 12px rgba(255 60 172 / 0.7);
      cursor: pointer;
      position: relative;
      min-width: 100px;
      max-width: 220px;
      user-select: text;
      transition:
        transform 0.3s ease,
        box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .wish-bubble:hover,
    .wish-bubble:focus-visible {
      outline: none;
      transform: scale(1.1);
      box-shadow:
        0 0 28px var(--primary),
        0 0 48px var(--secondary);
    }
    .wish-bubble .heart {
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
      user-select: none;
    }
    .wish-bubble.liked .heart {
      color: #ff2d95;
      transform: scale(1.3);
      text-shadow: 0 0 8px #ff2d95;
    }
    .wish-bubble .emoji {
      font-size: 1.5rem;
      user-select: none;
    }

    /* Music button */
    .music-btn {
      position: fixed;
      bottom: 32px;
      right: 32px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--glass-bg);
      border: 1.8px solid var(--glass-border);
      color: var(--text-color);
      font-size: 1.8rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      backdrop-filter: blur(8px);
      box-shadow:
        0 0 12px rgba(255 60 172 / 0.5);
      transition: background-color 0.4s ease, transform 0.6s ease;
      user-select: none;
      z-index: 15;
    }
    .music-btn:hover,
    .music-btn:focus-visible {
      outline: none;
      background: var(--primary);
      color: white;
      transform: rotate(360deg);
      box-shadow:
        0 0 25px var(--primary),
        0 0 45px var(--secondary);
    }

    @media (max-width: 480px) {
      .gift-box-container {
        width: 110px;
        height: 110px;
        font-size: 4rem;
      }
      .glass-card {
        padding: 2rem 1.5rem;
      }
      .wish-bubble {
        font-size: 1rem;
        min-width: 80px;
        max-width: 160px;
        padding: 12px 14px;
      }
      .wish-bubble .emoji,
      .wish-bubble .heart {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="shape shape-1" aria-hidden="true"></div>
  <div class="shape shape-2" aria-hidden="true"></div>

  <audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3" />
  </audio>

  <div id="welcome-screen" role="button" tabindex="0" aria-label="Open birthday gift box">
    <div class="gift-box-container" aria-hidden="true">üéÅ</div>
    <div class="click-hint" aria-live="polite">Tap to Open</div>
  </div>

  <main id="main-content" aria-live="polite" tabindex="-1">
    <section class="glass-card" style="animation-delay: 0.15s;">
      <h1>Happy Birthday!</h1>
      <h2>To the Best Sister Ever</h2>
    </section>

    <section class="glass-card" style="animation-delay: 0.45s;">
      <p class="message">
        Another year older, another year of being the coolest person I know.
        Thank you for being my partner in crime, my therapist, and my best friend.<br /><br />
        May your day be filled with as much joy as you bring to the world!
      </p>
      <button class="celebrate-btn" type="button" aria-label="Celebrate again" id="celebrate-btn">
        Celebrate Again! üéâ
      </button>
    </section>

    <section class="glass-card" style="animation-delay: 0.75s;">
      <h3>Your Birthday Wishes Jar</h3>
      <div class="wishes-jar" role="list" aria-label="Birthday wishes jar">
        <!-- Wishes will be injected here -->
      </div>
    </section>
  </main>

  <button class="music-btn" aria-pressed="true" aria-label="Toggle music playback" id="music-toggle">üéµ</button>

  <script>
    const welcomeScreen = document.getElementById('welcome-screen');
    const mainContent = document.getElementById('main-content');
    const music = document.getElementById('bg-music');
    const musicToggle = document.getElementById('music-toggle');
    const celebrateBtn = document.getElementById('celebrate-btn');
    const wishesJar = document.querySelector('.wishes-jar');

    let isPlaying = false;

    // Birthday wishes data (emoji + text)
    const wishes = [
      { emoji: 'üéâ', text: 'Wishing you endless happiness!' },
      { emoji: 'üéÇ', text: 'May your dreams come true!' },
      { emoji: 'üåü', text: 'Shine bright like a star!' },
      { emoji: '‚ù§Ô∏è', text: 'Love you to the moon and back!' },
      { emoji: 'üéÅ', text: 'A day full of surprises!' },
      { emoji: 'üåà', text: 'Color your life with joy!' },
      { emoji: 'üç∞', text: 'Sweet moments all day long!' },
      { emoji: 'ü•Ç', text: 'Cheers to another amazing year!' },
    ];

    // Populate wishes jar
    function populateWishes() {
      wishes.forEach(({ emoji, text }) => {
        const bubble = document.createElement('div');
        bubble.classList.add('wish-bubble');
        bubble.setAttribute('role', 'listitem');
        bubble.setAttribute('tabindex', '0');
        bubble.setAttribute('aria-label', text);

        bubble.innerHTML = `
          <span class="emoji" aria-hidden="true">${emoji}</span>
          <span class="text">${text}</span>
          <span class="heart" aria-hidden="true">‚ô°</span>
        `;

        // Heart click toggles "liked" state
        const heart = bubble.querySelector('.heart');
        heart.addEventListener('click', (e) => {
          e.stopPropagation();
          bubble.classList.toggle('liked');
          // Confetti burst on like
          if (bubble.classList.contains('liked')) {
            confetti({
              particleCount: 15,
              spread: 55,
              origin: { x: Math.random(), y: Math.random() },
              colors: ['#ff3cac', '#ff66cc', '#ff99dd'],
              scalar: 1.3,
            });
          }
        });

        // Bubble click also toggles liked state
        bubble.addEventListener('click', () => {
          heart.click();
        });

        wishesJar.appendChild(bubble);
      });
    }

    const openGift = () => {
      welcomeScreen.classList.add('hidden');
      setTimeout(() => {
        mainContent.classList.add('active');
        mainContent.focus();
        launchConfetti();
        if (!isPlaying) {
          music.volume = 0.5;
          music.play().then(() => {
            isPlaying = true;
            musicToggle.setAttribute('aria-pressed', 'true');
            musicToggle.textContent = "üéµ";
          }).catch(() => {});
        }
      }, 600);
    };

    const launchConfetti = () => {
      const duration = 3500;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          clearInterval(interval);
          return;
        }

        const particleCount = 50 * (timeLeft / duration);

        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
          colors: ['#ff3cac', '#784ba0', '#2b86c5'],
        }));
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
          colors: ['#ff3cac', '#784ba0', '#2b86c5'],
        }));
      }, 250);
    };

    musicToggle.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        musicToggle.textContent = 'üîá';
        musicToggle.setAttribute('aria-pressed', 'false');
      } else {
        music.play().then(() => {
          musicToggle.textContent = 'üéµ';
          musicToggle.setAttribute('aria-pressed', 'true');
        }).catch(() => {});
      }
      isPlaying = !isPlaying;
    });

    celebrateBtn.addEventListener('click', launchConfetti);

    // Accessibility: open gift on Enter or Space key press
    welcomeScreen.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openGift();
      }
    });

    // Open gift on click/tap
    welcomeScreen.addEventListener('click', openGift);

    // Populate wishes jar on load
    window.addEventListener('load', populateWishes);
  </script>
</body>
</html>
